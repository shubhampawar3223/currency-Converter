<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Currency Converter</title>
    <style>
        
        body{
            background-image: linear-gradient(to right, #051937, #003f5f, #00666d, #008b5b, #88a83f);  
           
        }
        .mega{
            margin-top: 13%;
        }
        .heading{
            color:white;
            font-size: 50px;
            font-weight: bold;

        }
        .main{
            border: 1px solid black;
            border-radius: 10px ;
            background-color: #121c57;
            box-shadow: 0px 0px 30px #e6e7ed;
        }
        .div1{
            font-size: larger;
            border: 1px solid black;
            border-radius: 10px ;
        }
        .div2{
            font-size:  larger;
            border: 1px solid black;
            border-radius: 10px ;
        }
        .div3{
            font-size:  larger;
            border: 1px solid black;
            border-radius: 10px ;
        }
    </style>
</head>
<body>
    <div class="mega">
    <div class="heading offset-2  offset-md-2 offset-lg-3 offset-xl-3 col-8 col-lg-6 col-xl-6 text-center ">
        Currency Converter</div>
    <div class="offset-2  offset-md-2 offset-lg-3 offset-xl-3 col-8 col-lg-6 col-xl-6 main">
            <div class="row p-2 p-lg-4 p-xl-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4  border div1">
                    <P class="text-center text-white pt-4">Amount</P>
                    <div class="form-group  p-md-3 p-lg-3 p-xl-3">
                    <input class="form-control amount " type="text" placeholder="Enter Amount">
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4  from border div2">
                    <p class="pt-4 text-center text-white ">From</p>
                    <div class="input-group pb-3 p-md-3 p-lg-3 p-xl-3">
                            <select class="custom-select country1">
                                <option selected>Choose country</option> 
                            </select >
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4  to border div3">
                    <p class="pt-4 text-center text-white">To</p>
                    <div class="input-group pb-3 p-md-3 p-lg-3 p-xl-3">
                          <select class="custom-select country2">
                                <option selected>Choose country</option>      
                          </select>
                    </div>
                </div>    
            </div>
            <div class=" offset-md-3 offset-lg-3 offset-xl-3 col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-4">
                <button type="button" class="btn btn-danger form-control convert">Convert</button>
            </div>
          </div>
        </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
